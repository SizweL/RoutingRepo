<script>
    var xhr = new XMLHttpRequest();
	xhr.open("GET", "list.json", true);
	let requestErrorFunc = function() {
 alert( "ERROR: failed to load todoList" );
 };
    xhr.onload = function() {
       
       if (xhr.status >= 200 && xhr.status < 400) {     
	    var x = document.createElement("ol");
		x.setAttribute("id", "items");
		var element = document.getElementById("list");
		//var element2 = document.getElementById("head");
		element.appendChild(x);
		var obj = JSON.parse(xhr.responseText);
		document.getElementById('head').innerHTML = "Author " + obj.FirstName + " " + obj.LastName;
		obj.List.forEach(function(item){
				var t = document.createTextNode(item+" ");
				element.appendChild(t);
				//document.getElementById('list').innerHTML = item+"<br><br>";
			});
			
    }
	else {
		requestErrorFunc();
	}
    
	
		
	
}
xhr.send();
</script>
